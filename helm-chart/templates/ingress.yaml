apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-fanout-example
spec:
  rules:
    - host: "*"
      http:
        paths:
          - path: /be
            pathType: Prefix
            backend:
              service:
                name: service1
                port:
                  number: 4200
          - path: /be2
            pathType: Prefix
            backend:
              service:
                name: service2
                port:
                  number: 8080
