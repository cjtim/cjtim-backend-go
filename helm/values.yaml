# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: cjtim

replicaCount: 1

image:
  repository: registry.gitlab.com/cjtim/cjtim-backend-go
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

configMap:
  name: cjtim-backend-go-configmap
  KEY_GCLOUD_CREDENTIAL: serviceAcc.json

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 50Mi
  config: |
    <source>
      @type tail
      path /var/log/**/*.log
      pos_file /tmp/log/fluentd-containers.log.pos
      read_from_head false
      tag "#{ENV['APP_NAME']}"
      path_key file_path 
      # add file location to "path" key
      <parse>
        @type json
        json_parser json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>

    <filter **>
      @type record_transformer
      <record>
        pod "#{ENV['HOSTNAME']}"
        tag "#{ENV['APP_NAME']}"
      </record>
    </filter>

    <filter **>
      @type parser
      <parse>
        @type json
        json_parser json
      </parse>
      replace_invalid_sequence true
      emit_invalid_record_to_error false # send normal string if cannot parse json
      remove_key_name_field true   # if able to parse json, remove "log"
      key_name log                # parse "log" key
      reserve_data true           # keep parent data
    </filter>

    <match **>
      @type loki
      url "https://logs-prod-us-central1.grafana.net"
      username "#{ENV['username']}"
      password "#{ENV['password']}"
      extra_labels {"env":"okteto"}
      flush_interval 10s
      flush_at_shutdown true
      buffer_chunk_limit 1m
      <label>    
        tag
        pod
      </label>
    </match>
